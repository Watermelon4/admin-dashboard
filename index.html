<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="search">
      <label class="visuallyhidden" for="search-button">Search</label>
      <button id="search-button" type="button">search</button>
      <label class="visuallyhidden" for="search-bar">Search Bar</label>
      <input id="search-bar" type="text" name="search-bar">
    </div>
    <div>
      <label class="visuallyhidden" for="notification-button">Notifications</label>
      <button id="notification-button" type="button">notifications</button>
      <label class="visuallyhidden" for="profile-button">Profile</label>
      <button id="profile-button" type="button">profile</button>
    </div>
    <div class="welcome">
      <img alt="profile picture">
      <p>Hello there,</p>
      <p>Name</p>
    </div>
    <div class="actions">
      <button type="button">New</button>
      <button type="button">Upload</button>
      <button type="button">Share</button>
    </div>
  </div>
  <div class="sidebar">
    <img alt="logo">
    <h1>Dashboard</h1>
    <img alt="icon">
    <button type="button">Home</button>
    <img alt="icon">
    <button type="button">Profile</button>
    <img alt="icon">
    <button type="button">Messages</button>
    <img alt="icon">
    <button type="button">History</button>
    <img alt="icon">
    <button type="button">Tasks</button>
    <img alt="icon">
    <button type="button">Communities</button>
    <img alt="icon">
    <button type="button">Settings</button>
    <img alt="icon">
    <button type="button">Support</button>
    <img alt="icon">
    <button type="button">Privacy</button>
  </div>
  <div class="content">
    <div class="container">

    </div>
  </div>
</body>
</html>
